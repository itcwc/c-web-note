<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>c note 设置</title>
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="editormd/css/editormd.css" />
</head>

<body>
    <h1 id="setting">c note 设置</h1>
    <hr>
    <div id="language-info">
        <p id="current_language">当前语言: <span>Loading...</span> </p>
    </div>
    <!-- 语言设置 -->
    <label id="select_language" for="languageSelect">选择语言：</label>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="zh_CN">中文</option>
        <!-- 添加更多语言选项 -->
    </select>
    <hr>
    <!-- 主题设置 -->
    <div class="background-settings">
        <p id="background_color_label">选择背景颜色：</p>
        <label>
            <input type="radio" name="background-color" value="white">
            <span style="background-color: white; color: black; padding: 5px; border: 1px solid #000;" id="white_black_theme">白色背景 黑色字体</span>
        </label><br><br>

        <label>
            <input type="radio" name="background-color" value="#B0B0B0">
            <span style="background-color: #B0B0B0; color: white; padding: 5px;  border: 1px solid #000;" id="white_black_theme1">#B0B0B0
                白色字体</span>
        </label><br><br>

        <label>
            <input type="radio" name="background-color" value="#808080">
            <span style="background-color: #808080; color: white; padding: 5px;  border: 1px solid #000;" id="white_black_theme2">#808080
                白色字体</span>
        </label><br><br>

        <label>
            <input type="radio" name="background-color" value="#505050">
            <span style="background-color: #505050; color: white; padding: 5px;  border: 1px solid #000;" id="white_black_theme3">#505050
                白色字体</span>
        </label><br><br>

        <label>
            <input type="radio" name="background-color" value="#202020">
            <span style="background-color: #202020; color: white; padding: 5px;  border: 1px solid #000;" id="white_black_theme4">#202020
                白色字体</span>
        </label>
    </div><br>
    <hr>

    <div class="themes">
        <p id="theme_label">编辑器主题：</p>
        <p>
            <select id="editormd_theme_select">
                <option selected="selected" value="">select Editor.md themes</option>
            </select>
            <select id="editor-area-theme-select">
                <option selected="selected" value="">select editor area themes</option>
            </select>
            <select id="preview-area-theme-select">
                <option selected="selected" value="">select preview area themes</option>
            </select>
        </p>
    </div>
    <div id="test-editormd">
        <textarea style="display:none;" id="test_editormd_textarea"># 这里是一些主题设置</textarea>
    </div>
    <hr>


    <script src="js/jquery.min.js"></script>
    <script src="editormd/editormd.min.js"></script>

    <script src="js/options.js"></script>

</body>

</html>
